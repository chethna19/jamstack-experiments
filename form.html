<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Netlify Forms Test</title>
  </head>
  <body>
    <form method="POST" action="/.netlify/functions/send-question" accept-charset="UTF-8">
      <input name="utf8" type="hidden" value="✓">
      <p><label>Name: <input name="name"></label></p>
      <p><label>Email: <input type="email" name="email"></label></p>
      <p><label>Question: <input name="question"></label></p>
      <p style="position: absolute; left: -5000px;" aria-hidden="true"><label>VIP (don’t fill in if you’re a human): <input name="vip" tabindex="-1"></label></p>
      <input type="submit">
    </form>
</html>
